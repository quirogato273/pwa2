<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button fill="clear" class="ion-margin" (click)="navCtrl.back()">
          <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
        </ion-button>

      </ion-col>
      <ion-col size="9">
        <ion-slides pager="true">
          <ion-slide *ngFor="let item1 of [1, 2]">
            <img [src]="item?.img" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      {{item?.name}}
      <p><ion-text color="tertiary">{{item?.category}}</ion-text></p>
    </ion-label>

  </ion-item>

</ion-content>
